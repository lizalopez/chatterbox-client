<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div><ul id="rooms"></ul></div>
      <button id="joinRoom">Join or Create a room!!!</button>
      <!-- Your HTML goes here! -->
      <div id='roomSelect'> </div>
      <form>
      <input type="text" id='message' placeholder="Enter Chat Here">
      <input type="submit" id='send' value='Chat!'> 
      <button id="fetch">Refresh Feed</button>
      <button id="clear">Clear Feed</button>
      </form>
    </div>
    <div id="chats"></div>
  </body>
</html>
